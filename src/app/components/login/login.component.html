<div class="login-container">
  <mat-card>
    <mat-card-header class="login-card-header">
      <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required placeholder="Email" title="Email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Formato de email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" required placeholder="Senha" title="Senha">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Entrar
        </button>
        <div class="btns-div">
          <button mat-raised-button color="primary" type="button" (click)="goToRegister()" class="btns-div__btn">
            Cadastrar-se
          </button>
          <button mat-raised-button color="warn" type="button" routerLink="/forgot-password" class="btns-div__btn">
            Esqueceu a senha?
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
