<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)"
               class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/login"   (click)="onLinkClick()">Login</a>
      <a mat-list-item routerLink="/dashboard"    (click)="onLinkClick()">Home</a>
      <!-- <a mat-list-item routerLink="/contact" (click)="onLinkClick()">Contato</a> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button
              *ngIf="isHandset$ | async"
              (click)="drawer.toggle()"
              aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Agenda RPG</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
